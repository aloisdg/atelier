<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll dice</title>
    <style>
        * {
            margin: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-size: 140px;
            background-color: royalblue;
            color: gold;
            display: grid;
            place-items: center;
        }

        #roll, #selectNumber {
            font-size: 70px;
        }
    </style>
</head>

<body>

    <div id="result">2</div>

    <select name="selectNumber" id="selectNumber">
        <option value="4">4</option>
        <option value="6">6</option>
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="20">20</option>
        <option value="100">100</option>
    </select>

    <button id="roll" type="button">roll</button>

    <script>
        const result = document.querySelector('#result');
        const roll = document.querySelector('#roll');
        const selectNumber = document.querySelector('#selectNumber');

        //The maximum is exclusive and the minimum is inclusive
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min) + min);
        }

        roll.onclick = function () {
            const max = parseInt(selectNumber.value);
            result.textContent = getRandomInt(1, max + 1);
        }

        const max = parseInt(selectNumber.value);
        result.textContent = getRandomInt(1, max + 1);

    </script>

</body>

</html>
